<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F2F - Get Fit Today!</title>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join F2F and Get Fit Today!</h1>
    <form action="submit.php" method="post">  <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone">
      <label for="message">Anything Else You'd Like to Tell Us?</label>
      <textarea id="message" name="message"></textarea>
      <button type="submit" class="btn">Start Your Fitness Journey</button>
    </form>
  </div>
  <script>
    // Internal Javascript
    const form = document.getElementById('registrationForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      let errorMessage = "";
      nameError.textContent = "";
      emailError.textContent = "";

      if (nameInput.value.trim() === "") {
        errorMessage = "Please enter your name.";
        nameError.textContent = errorMessage;
      } else if (emailInput.value.trim() === "") {
        errorMessage = "Please enter your email address.";
        emailError.textContent = errorMessage;
      } else if (!validateEmail(emailInput.value)) {
        errorMessage = "Please enter a valid email address.";
        emailError.textContent = errorMessage;
      }

      if (errorMessage) {
        event.preventDefault();
        return false;
      }

      // Submit the form data (replace with your form submission logic)
      console.log("Form submitted successfully!");
      console.log(`Name: ${nameInput.value}`);
      console.log(`Email: <span class="math-inline">\{emailInput\.value\}\`\);
// After successful submission, you can clear the form or redirect to another page
<4\>form\.reset\(\);
\}\);
function validateEmail\(<5\>email\) \{
const re \= /^\(\(\[^<\>\(\)\\\[\\\]\\\\\.,;\:\\s@"\]\+\(\\\.\[^<\>\(\)\\\[\\\]\\\\\.,;\:\\s@"\]\+\)\*\)\|\("\.\+"\)\)@\(\(\\\[\[0\-9\]\{1,3\}\\\.\[0\-9\]\{1,3\}\\\.\[0\-9\]\{1,3\}\\\.\[0\-9\]\{1,3\}\\\]\)\|\(\(\[a\-zA\-Z\\\-0\-9\]\+\\\.\)\+\[a\-zA\-Z\]\{2,\}\)\)</span>/;
      return re.test(String(email).toLowerCase());
    }
  </script>
</body>
</html>
